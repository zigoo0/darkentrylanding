<!DOCTYPE html>
<html>
<head>
    <title>Dark Entry</title>
    <style>
        body {
            background-image: url('https://github.com/zigoo0/darkentrylanding/blob/main/background.png?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 1em;
            margin-left: 251px; /* Adjust the value as needed */
        }
        .container {
            width: 50%;
            margin-left: 2em;
        }

        h1 {
            font-size: 5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .dark {
            color: white;
        }

        .blue {
            color: gold;
        }

        p {
            font-size: 1.5em;
            color: grey;
            text-align: justify;
        }

        /* Media Query for screens smaller than 600px */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                margin: 0 auto;
            }

            h1 {
                font-size: 3.5em;
            }

            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        <h1><span class="dark">Dark</span> <span class="blue">Entry</span></h1>
        <p>Welcome to our Dark Web Monitoring &amp; Breach Notification platform.</p>
        <p>Please note that we are currently based on invitations only.</p>
        <p>For more info or to request a demo, please email us at: <font color="white">info[at]darkentry.net</font></p>
    </div>
</body>
</html>
